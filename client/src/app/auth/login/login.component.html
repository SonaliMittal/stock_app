<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>login</title>
</head>
    
    
    <form  #f="ngForm" (ngSubmit)="onLogin(f)">
        <h2>Login Form</h2>

      <p >
        <!-- <label for="username">Email : </label> -->
        <input style="padding: 15px" placeholder="Email"  type="email" email name="username" ngModel required>
      </p>
  
      <p>
        <!-- <label for="password">Password : </label> -->
        <input placeholder="Password" type="password" name="password" ngModel required minlength="6">
      </p>

      
        <div>

            <button mat-stroked-button color="accent"  type="submit" [disabled]="!f.valid" >Login</button>
        </div>
      
    </form>

    <div>
        <span class="content-spacer"></span>

        <button  mat-stroked-button color="accent"><a style="color: rgb(189, 216, 189)" [routerLink]="['/register']">Register Now</a></button>
    </div>
